<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="numberForm" onsubmit="analyzeNumber(event)">
        <h1>Number Analyzer</h1>
        <div class="input-group">
            <label for="numInput">Enter Number:</label>
            <input type="number" id="numInput" required>
        </div>
        <button type="submit">Analyze</button>
        <div id="output" class="output">
            <p id="oddEvenResult"></p>
            <p id="additionalInfo"></p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
